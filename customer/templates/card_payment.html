<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>credit/Debit card</title>
    
</head>

<body>
    <div>
        <h1 class="p-2 text-3xl bg-[#ccc] text-center shadow-lg mb-2">Choose Payment Method ðŸ’³</h1>
        <div class="flex justify-center h-[100vh]">
            <div class="shadow-lg p-5">
                <!-- Credit card -->
                <div class="mt-4 border-1 border-black p-4 text-2xl">
                    <input id="creditBtn" class="scale-150" type="radio" name="card" value="credit" onclick="toggle()" checked/>
                    <label>Creditcard</label>
                </div>
                <form method="GET" action="{% url 'credit' %}" id="credit" class="mt-3 p-4 text-xl shadow-xl border-1 border-black">
                    <h1 class="text-2xl mb-3  underline">Credit card</h1>
                    <input type="hidden" name="card" value="credit"/>
                    <label>Card number : </label>
                    <input class="border-1 border-black p-1 my-3" type="number" placeholder="16 digit card number" name="creditNum" required/><br>
                    <label>Expiry date : </label>
                    <input class="relative left-5 border-1 border-black p-1 my-3" type="month" placeholder="00/00" name="creditExpity" required/><br>
                    <label>CVV : </label>
                    <input class="relative left-20 border-1 border-black p-1 my-3" type="number" placeholder="CVV" name="creditCvv" required/><br>
                    <input class="translate-x-33 mt-2 bg-[rgb(255,216,20)] py-2 px-10 rounded cursor-pointer" type="submit" value="Pay"/>
                </form>
                <!-- Debit card -->
                <div method="GET" class="mt-4 border-1 border-black p-4 text-2xl">
                    <input id="DebitBtn" class="scale-150" type="radio" name="card" value="Debit" onclick="toggle()" />
                    <label>Debitcard</label>
                </div>
                <form id="debit" class="mt-3 p-4 text-xl shadow-xl border-1 border-black">
                    <h1 class="text-2xl mb-3  underline">Debit card</h1>
                    <input type="hidden" name="card" value="debit"/>
                    <label>Card number : </label>
                    <input class="border-1 border-black p-1 my-3" type="number" placeholder="16 digit card number" name="debitNum" required/><br>
                    <label>Expiry date : </label>
                    <input class="relative left-5 border-1 border-black p-1 my-3" type="month" placeholder="00/00" name="debitExpiry" required/><br>
                    <label>CVV : </label>
                    <input class="relative left-20 border-1 border-black p-1 my-3" type="number" placeholder="CVV" name="debitCvv" required/><br>
                    <input class="translate-x-33 mt-2 bg-[rgb(255,216,20)] py-2 px-10 rounded cursor-pointer" type="submit" value="Pay"/>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function toggle(){
        const credit=document.getElementById('credit')
        const debit=document.getElementById('debit')
        const creditBtn=document.getElementById('creditBtn')
        const debitBtn=document.getElementById('debitBtn')
        if (creditBtn.checked){
            credit.style.display="block";
            debit.style.display="none";
    
        }else{
            debit.style.display="block";
            credit.style.display="none";
        }
    }
    window.onload=toggle();

</script>

</html>
