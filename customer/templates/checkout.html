<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Checkout</title>
</head>
<body>
    <div>
        <h1 class="p-2 text-3xl bg-[#ccc] text-center shadow-lg mb-2">Checkout üõçÔ∏è</h1>
        <div class=" h-[50px] flex justify-around gap-1 shadow-lg mt-5 px-24">
           <h1 class="text-2xl w-[15%] text-center">Preview</h1>
           <h1 class="text-2xl w-[45%] text-center " >Title</h1>
           <h1 class="text-2xl w-[15%] text-center ">Quantity</h1>
           <h1 class="text-2xl w-[15%] text-center ">Total amount</h1>
        </div>
        {% for cart in cart %}
        <div class=" h-[230px] flex justify-around gap-1 shadow-lg mt-6 px-22 mb-6">
            <div class="w-[15%] bg-[#ccc] text-center">
                <img src="{{cart.img}}" alt="Hello" class="h-[230px]"/>
            </div>
            <div class="w-[45%]  text-2xl p-2">
                <p>{{cart.title}}</p>
                <p class="text-blue-800 mt-2">MRP : {{cart.dis_price}}</p>
            </div>
            <div class="flex items-center w-[10%] text-3xl">
                <h1>{{cart.quantity}}</h1>
            </div>
            <div class="flex items-center w-[10%] text-3xl">
                <h1>{{cart.total_price}}</h1>
            </div>
        </div>
        {% endfor %}
        <div class="sticky bottom-16 bg-gray-200 flex h-[100px] justify-around items-center shadow-lg text-2xl px-23 mb-5">
          <div class="w-[80%] flex gap-5">
            <p >Total Number of Products : </p>
            <h1 class="mt-[2px]">{{total}}</h1>
          </div>
          <div class="text-center">
            <p>Final Amount :-</p>
            <h1>{{total_amount}}</h1>
          </div>
        </div>
        <div class="payment sticky text-center bottom-0 bg-[#ccc] py-2 shadow-lg">
            <button class="checkOut bg-[rgb(255,216,20)] p-3 text-[18px] cursor-pointer" >Proceed to Payment <span class="relative top-0.5">ü°¢</span></button>
        </div>
    </div>
</body>
<script>
    document.querySelector('.payment').addEventListener('click',function(){
        window.location.href="{% url 'payment' %}"
    })
</script>
</html>
