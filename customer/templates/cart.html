<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cart</title>
</head>

<body class="bg-[#f1f1f1] p-1">
    <h1 class="p-2 text-3xl bg-[#ccc] text-center shadow-lg mb-2">Your Cart ðŸ›’</h1>
    <div class="px-2">
        {% for cart in cart %}
        <div class="flex justify-around w-full bg-[rgb(138 137 137)] shadow-md p-3 my-2">
            <div class="w-[15%]">
                <img src="{{cart.img}}" alt="cart"
                    class="w-[200px] h-[200px]">
            </div>
            <div class="w-[70%] bg-[white] p-2">
                <p>{{cart.title}}</p>
            </div>
            <div class="flex justify-center items-center w-[10%] bg-[white]">
                <div>
                    <h1 class="text-3xl outline-1 outline-offset-30">{{cart.quantity}}</h1>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
